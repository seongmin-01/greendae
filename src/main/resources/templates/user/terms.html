<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>3조 - 그린대학교</title>
        <th:block th:include="/_headerLink"/>
        <link rel="stylesheet" th:href="@{/css/user/terms.css}">
        <script th:src="@{/js/user/terms.js}"></script>
    </head>
    <body>
        <div id="wrapper">
            <th:block th:include="/common/__header"/>
           
            <div class="homebar">
                <article class="inline">
                    <a th:href="@{/}"><img src="/images/ico-home.png" alt="homeico"></a>
                    <img th:src="@{/images/bg-path-arrow.png}" alt="arrowright">
                    <a th:href="@{/user/login}">회원</a>
                    <img src="/images/bg-path-arrow.png" alt="arrowright">
                    <a th:href="@{/user/terms}">약관</a>
                </article>
            </div>
            <main>
                <div class="textarea">
                    <h4>약관안내</h4>
                    <p>※ 대학구성원(학생, 교직원)은 회원가입 없이 학번, 교번(사번) 아이디를 사용하여 로그인할 수 있습니다<br>
                        ※ 만 14세 미만 아동의 경우 홈페이지 회원가입에 제한이 있습니다.</p>
                </div>
                <div class="termsarea">
                    <table>
                        <tr>
                            <th>이용약관</th>
                            <td><textarea name="terms" id="terms1" class="terms" readonly>[[${termsDTO.terms}]]</textarea></td>
                        </tr>
                        <tr>
                            <th>개인정보 수집안내</th>
                            <td><textarea name="terms" id="terms2" class="terms" readonly>[[${termsDTO.privacy}]]</textarea></td>
                        </tr>
                    </table>
                    <div class="ckarea">
                        <input type="checkbox" class="ckbx"/>
                        <p>위의 홈페이지 이용에 따른 회원가입 약관 및 개인정보 수집·이용에 모두 동의합니다.</p>
                    </div>
                </div>
                <div class="pagebtn">
                    <div class="cancle">
                        <a th:href="@{/user/login}">취소</a>
                    </div>
                    <div class="next">
                        <a th:href="@{/user/register}" class="btn btnNext">다음</a>
                    </div>
                </div>
            </main>
            <th:block th:include="/common/__footer"/>
        </div>
        
    </body>
</html>
