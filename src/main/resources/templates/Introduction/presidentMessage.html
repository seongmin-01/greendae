<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3조 - 그린대학교</title>
    <th:block th:include="/_headerLink"/>
    <link rel="stylesheet" th:href="@{/css/introduction.css}">


    <style>
     .message-container {
        position: relative;
        display: flex;
        align-items: center;
        height: 100vh;
    }

.message-box {
    position: absolute;
    top: 30px;
    max-width: 930px;
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    gap: 20px;
}

.president-photo {
    width: 180px;
    height: 240px;
    border-radius: 10px;
    object-fit: cover;
    border: 3px solid #003366;
}

.message-content {
    text-align: left;
}

.message-content h2 {
    color: #003366;
    font-size: 1.8em;
}

.message-content p {
    font-size: 1.1em;
    line-height: 1.6;
    color: #333;
}

.signature {
    font-weight: bold;
    text-align: right;
    margin-top: 20px;
}
    </style>
</head>
<!---------------------헤더------------------------------->
<body>
    <div id="wrapper">
        <th:block th:include="/common/__header"/>
        
        <div class="homebar">
            <article class="inline">
                <a th:href="@{/}"><img th:src="@{/images/ico-home.png}" alt="homeico"></a>
                <img th:src="@{/images/bg-path-arrow.png}" alt="arrowright">
                <a th:href="@{/Introduction/presidentMessage}">대학소개</a>
                <img th:src="@{/images/bg-path-arrow.png}" alt="arrowright">
                <a th:href="@{/Introduction/presidentMessage}">총장 인사말</a>

            </article>
        </div>
<!---------------------사이드바------------------------------>
    <main>
        
        <section class="sidebar">
            <aside>
                <h2>대학소개</h2>
                <ul class="menu">
                    <li><a th:href="@{/Introduction/presidentMessage}" class="on">총장 인사말</a></li>
                    <li><a th:href="@{/Introduction/educationalPhilosophy}" >교육이념</a></li>
                    <li><a th:href="@{/Introduction/history}" >연혁</a></li>
                    <li><a th:href="@{/Introduction/organizationalChart}" >조직도</a></li>
                    <li><a th:href="@{/Introduction/directions}">오시는 길</a></li>
                </ul>
            </aside>
        </section>
    <!-----------------------본문---------------------------------->
        <section class="content">
            <h1>총장 인사말</h1>
            <div class="content-box">
                    <section class="message-container">
                        <div class="message-box">
                            <img src="/images/president.jpg" alt="총장 사진" class="president-photo">
                            <div class="message-content">
                                <h2>개발에 반하라!</h2>
                                <p>안녕하십니까? 우리 대학 홈페이지를 방문해 주셔서 감사합니다.</p>
                                <p>우리 대학은 창의적 지성과 바른 인성을 갖춘 인재를 양성하기 위해 끊임없이 노력하고 있습니다.</p>
                                <p>앞으로도 변화를 주도하며 혁신적인 교육을 통해 사회에 기여하는 대학이 되겠습니다.</p>
                                <p>여러분의 지속적인 관심과 성원을 부탁드립니다.</p>
                                <p class="signature">총장 김철학</p>
                            </div>
                        </div>
                    </section>
            </div>
        </section>
    </main>
<!--------------------------푸터-------------------------------->
        <th:block th:include="/common/__footer"/>
    </div>
</body>
</html>
