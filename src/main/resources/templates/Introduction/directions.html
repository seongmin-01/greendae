<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3조 - 그린대학교</title>
    <th:block th:include="/_headerLink"/>
    <link rel="stylesheet" href="/css/introduction.css">
    <style>
        .root_daum_roughmap root_daum_roughmap_landing {
            width: 930px;
        }
    </style>
</head>
<!---------------------헤더------------------------------->
<body>
    <div id="wrapper">
        <th:block th:include="/common/__header"/>
        
        <div class="homebar">
            <article class="inline">
                <a th:href="@{/}"><img th:src="@{/images/ico-home.png}" alt="homeico"></a>
                <img th:src="@{/images/bg-path-arrow.png}" alt="arrowright">
                <a th:href="@{/Introduction/presidentMessage}">대학소개</a>
                <img th:src="@{/images/bg-path-arrow.png}" alt="arrowright">
                <a th:href="@{/Introduction/directions}">오시는길</a>
            </article>
        </div>
<!---------------------사이드바------------------------------>
    <main>
        
        <section class="sidebar">
            <aside>
                <h2>대학소개</h2>
                <ul class="menu">
                    <li><a th:href="@{/Introduction/presidentMessage}" >총장 인사말</a></li>
                    <li><a th:href="@{/Introduction/educationalPhilosophy}" >교육이념</a></li>
                    <li><a th:href="@{/Introduction/history}" >연혁</a></li>
                    <li><a th:href="@{/Introduction/organizationalChart}" >조직도</a></li>
                    <li><a th:href="@{/Introduction/directions}" class="on" >오시는 길</a></li>
                </ul>
            </aside>
        </section>
        
    <!-----------------------본문---------------------------------->
        <section class="content">
            <h1>오시는길</h1>
            <div class="content-box" style="margin-left: 130px;">
                <article>
                                        <!-- * 카카오맵 - 지도퍼가기 -->
                    <!-- 1. 지도 노드 -->
                    <div id="daumRoughmapContainer1742459614294" class="root_daum_roughmap root_daum_roughmap_landing"></div>

                    <!--
                        2. 설치 스크립트
                        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
                    -->
                    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

                    <!-- 3. 실행 스크립트 -->
                    <script charset="UTF-8">
                        new daum.roughmap.Lander({
                            "timestamp" : "1742459614294",
                            "key" : "2nesv",
                            "mapWidth" : "640",
                            "mapHeight" : "360"
                        }).render();
                    </script>
                </article>
            </div>
        </section>
        
    </main>
<!--------------------------푸터-------------------------------->

        <th:block th:include="/common/__footer"/>
    </div>
</body>
</html>
